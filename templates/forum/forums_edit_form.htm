<!--- BEGIN forums edit form -->
<!--- Usage: forum edition form, getting new forum data -->
<font class="emphasis">{LANG_MANDATORY_VARIABLES_REDSTAR}</font>

<form method="POST" action="forum.php">
<span class="form-header">{LANG_FORUMS_EDIT_HEADER}</span><br>
{LANG_FORUMS_TITLE}<span class="red-star">*</span>: <input type="text" name="title" value="{TITLE}" size=35><br>
{LANG_FORUMS_DESC}: <textarea name="desc" rows="3" cols="25">{DESC}</textarea><br>
{LANG_FORUMS_MINIMAL_LEVEL}: <input type="radio" name="minlevel" value="0"{0_CHECKED}>{LANG_GUEST}&nbsp;<input type="radio" name="minlevel" value="1"{1_CHECKED}>{LANG_USER}&nbsp;<input type="radio" name="minlevel" value="2"{2_CHECKED}>{LANG_MODERATOR}&nbsp;<input type="radio" name="minlevel" value="3"{3_CHECKED}{ADMIN_DISABLED}>{LANG_ADMINISTRATOR}<br>
<input type="hidden" name="forum_id" value="{FORUM_ID}">
<input type="hidden" name="action" value="edit">
<input type="hidden" name="edit_do" value="yes">
<input type="submit" value="{LANG_FORUMS_EDIT}">
</form>
<!--- END forums edit form -->
